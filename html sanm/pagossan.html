<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos - Subestación San Martín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #e6f2ff;
            color: #333;
        }
        header {
            background-color: #0052cc;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #0066ff;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .payment-form {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="email"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #0052cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0044aa;
        }
        footer {
            background-color: #0052cc;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pagos - Subestación San Martín</h1>
        <p>Completa tu compra de equipos eléctricos</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="inventario.html">Inventario</a></li>
            <li><a href="#payment">Pago</a></li>
        </ul>
    </nav>
    <main>
        <section id="payment" class="payment-form">
            <h2>Formulario de Pago</h2>
            <form action="procesar_pago.html" method="POST">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>

                <label for="producto">Producto:</label>
                <select id="producto" name="producto" required>
                    <option value="transformador">Transformador de Potencia 500 kVA</option>
                    <option value="interruptor">Interruptor de Potencia 145 kV</option>
                    <option value="sistema">Sistema de Control y Protección</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" required>

                <input type="submit" value="Realizar Pago">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Subestación San Martín - CEDENAR. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
